<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山海寻梦 | 在线课件转换器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <div class="logo-area">
                <h1>山海寻梦</h1>
                <p class="tagline">Docx 智能转 Quiz PPT</p>
            </div>
            <div class="status-badge">在线版 v1.0</div>
        </header>

        <section class="upload-zone" id="drop-zone">
            <div class="upload-content">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                </div>
                <h3>点击或拖拽 Word 文件至此</h3>
                <p>支持 .docx 格式，自动识别题干与解析</p>
                <input type="file" id="file-input" hidden accept=".docx">
                <button class="btn-primary" onclick="document.getElementById('file-input').click()">选择文件</button>
            </div>
            
            <div class="processing-state hidden" id="processing-ui">
                <div class="loader"></div>
                <p>深度解析中，请稍候...</p>
            </div>

            <div class="success-state hidden" id="success-ui">
                <div class="check-icon">✓</div>
                <h3 id="result-filename">转换成功！</h3>
                <a href="#" class="btn-download" id="download-link">点击下载 PPTX</a>
                <button class="btn-text" onclick="resetUI()">继续转换其他文件</button>
            </div>
        </section>

        <footer>
            <div class="footer-links">
                <a href="http://www.jxgqc.online" target="_blank">官网</a>
                <a href="https://xxyd.jxeduyun.com/index" target="_blank">平台</a>
            </div>
            <p>© 2026 山海寻梦. All Rights Reserved.</p>
        </footer>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
